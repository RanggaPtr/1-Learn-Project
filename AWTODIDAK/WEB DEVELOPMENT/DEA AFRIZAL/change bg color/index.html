<body>
    <div class="container">
        <div class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</div>

        <div class="title">CHOOSE COLOR</div>

        <div class="box">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>
            <a class="mt-3"  onclick="reset">RESET</a>
        <script>
            function toggleDarkMode() {
                    document.body.classList.toggle("dark-mode");
                    body.classList.toggle("dark")
                }
                
            const circles = document.querySelectorAll('.circle')
            console.log(circles)
            circles.forEach(circle => {
                // console.log(circle)

                circle, addEventListener("click", (style) => {
                    const computedStyle=window.getComputedStyle(style.target)
                    console.log(computedStyle.backgroundColor)
                    document.body.style.backgroundColor=computedStyle.backgroundColor
                }
                )

            });
        </script>
    </div>
</body>
