<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCROLL EFFECT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="barTop"></div>
    <div class="barRight"></div>

    <div class="container" onclick="handleClick('top')" id="top">
        <div class="content">
            <a href="#bottom">SCROLL TO BOTTOM</a>
        </div>
    </div>
    
    <div class="container" onclick="handleClick('bottom')" id="bottom">
        <div class="content">
            <a href="#top">SCROLL TO TOP</a>
        </div>
    </div>

    <div class="barLeft"></div>
    <div class="barBottom"></div>

    <script src="index.js"/></script>
</body>

</html>
