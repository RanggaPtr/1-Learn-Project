<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darmode and navbar bottom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <a onclick="reRender()" id="home">HOME</a>
            <a onclick="darkMode()" id="mode">MODE</a>
        </nav>
        <h1>darkmode and navbar bottom</h1>
        <p class="info" id="info"></p>
    </div>
    <!-- initializing function -->
    <script>
        let body = document.body
        let info = document.getElementById("info")
        let mode = document.getElementById("mode")

        const limit = 5
        let darkCounter = 0
        let remainingLeft


        function darkMode() {
            if (remainingLeft == 1) {
                info.textContent = "jatah switch dark mode habis"
                mode.style.display = "none"
                home.textContent="RELOG"
                return
            }
            darkCounter += 1
            remainingLeft = limit - darkCounter

            // render ke content
            info.textContent = `dark mode dipakai sebanyak ${darkCounter}x, tersisa ${remainingLeft}`

            body.classList.toggle("dark")
        }

        function reRender() {
            location.reload()
        }
    </script>
</body>

</html>
